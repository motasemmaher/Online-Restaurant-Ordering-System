<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <link rel="stylesheet" href="view/css/restaurant.css">
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">

                    <form class="login100-form validate-form" action="Restaurant" method="POST">
                        <span class="login100-form-title p-b-26">
                            Welcome
                        </span>
                        <span class="login100-form-title p-b-48">
                            <i class="zmdi zmdi-font"></i>
                        </span>
                        <h3>
                            Choose Meal: 
                        </h3>
                        <div class="meal">
                            <div>
                                Pizza<input type="radio"  name="meal" value="Pizza" checked="checked">	
                            </div>
                            <div>
                                Burger<input type="radio"  name="meal" value="Burger"> 
                            </div>
                            <div>
                                Pasta<input type="radio"  name="meal" value="Pasta"> 
                            </div>
                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" name="btn" value="SELECT MEAL">
                                    SELECT MEAL
                                </button>
                            </div>
                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" name="btn" value="viewOrder">
                                    view orders
                                </button>
                            </div>
                        </div>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" name="btn" value="logout">
                                    logout
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>


    </body>
</html>
